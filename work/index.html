<header class="fade-in delay-1">
    <h1>Work</h1>
    <p class="subtitle">Investment Thesis & Portfolio.</p>
</header>

<section class="grid-section fade-in delay-2">
    {% for item in site.data.investments %}
    <div class="card">
        <h3>
            <a href="{{ item.url }}" target="_blank" class="card-title-link">
                {{ item.name }} <i class="fas fa-external-link-alt" style="font-size: 0.7rem; opacity: 0.5; vertical-align: middle;"></i>
            </a>
        </h3>
        <p>{{ item.description }}</p>
        <br>
        <strong class="card-tag">{{ item.tag }}</strong>
    </div>
    {% endfor %}
</section>

<footer class="fade-in delay-3" style="display: flex; flex-direction: column; align-items: center; gap: 2rem;">
    <a href="mailto:anush.oswal@gmail.com" class="button">Get in Touch</a>
    {% include social-links.html %}
</footer>
